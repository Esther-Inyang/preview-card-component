<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="hero-div">
        <img src="./images/image-equilibrium.jpg" alt="image">
      </div>

      <div class="card-details">
        <header class="card-header">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </header>

        <div class="amount-days-div">
          <div class="amount">
            <span class="eth-icon">
              <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
            </span>
            <span class="eth-amount">0.041ETH</span>
          </div>

          <div class="days-left">
            <span class="day-icon">
              <img src="./images/icon-clock.svg" alt="clock icon">
            </span>
            <span class="days">3 days left</span>
          </div>
        </div>

        <div class="avater-section">
          <img src="./images/image-avatar.png">
          <p class="avater-desc">
            <span class="avater-txtSpan1">Creation of</span> <span class="avater-txtSpan2">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
